apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: devops-microservice-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: localhost
    http:
      paths:
      - path: /DevOps
        pathType: Prefix
        backend:
          service:
            name: devops-microservice-service
            port:
              number: 80
